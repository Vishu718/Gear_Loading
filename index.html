    <style>
        * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

html {
  height: 100%;
}

body {
  background-color: #2a0b00;
  color: #c39a44;
  font-family: sans-serif;
  font-size: 1.5em;
  font-weight: bold;
  height: 100%;
}

.wrapper {
  display: grid;
  grid-template-columns: 1fr 90px 90px 1fr;
  grid-template-rows: 1fr 90px 1fr;
  gap: 0px 0px;
  grid-template-areas: ". . . ." ". . . ." ". . . .";
  padding: 10px;
  width: 100%;
  height: 100%;
}

.loading-text {
  grid-column: 2/4;
  display: flex;
  justify-content: space-around;
  align-items: center;
}

.gear {
  filter: invert(64%) sepia(89%) saturate(294%) hue-rotate(3deg) brightness(82%) contrast(89%);
  margin: -5px;
}

.gear-icon {
  width: 100px;
  height: 100px;
}

.down {
  animation: rotate-left 3s infinite linear;
}

.up {
  animation: rotate-right 3s infinite linear;
}

@keyframes rotate-left {
  0% {
    transform: rotate(0deg);
  }
  100% {
    transform: rotate(360deg);
  }
}
@keyframes rotate-right {
  0% {
    transform: rotate(-22.5deg);
  }
  100% {
    transform: rotate(-382.5deg);
  }
}
    </style>
</head>
